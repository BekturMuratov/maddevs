name: e2e Tests CI

on: [pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          headless: true
        env:
          NODE_PRISMIC_API: ${{ secrets.NODE_PRISMIC_API }}
          CI: true
